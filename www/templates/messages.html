<ion-view view-title="Messages">
  <ion-content>
    <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="fetchMessages()">
    </ion-refresher>
    <ion-list>
      <ion-item ng-repeat="message in messages">
        {{message.description}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
